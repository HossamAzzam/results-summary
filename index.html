<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="result flex-column">
      <h3>Your Result</h3>
      <div class="result-pop flex-column">
        <p>76</p>
        <p>of 100</p>
      </div>
      <div class="message flex-column">
        <h2>Great</h2>
      <p class="desc"> You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary flex-column">
      <h3>Summary</h3>
      <div class="progress-details flex-column">
        <div class="progress-element">
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="name">Reaction</p>
          <p class="progress">80 / 100</p>
        </div>
        <div class="progress-element">
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="name">Memory</p>
          <p class="progress">92 / 100</p>
        </div>
        <div class="progress-element">
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="name">Verbal</p>
          <p class="progress">61 / 100</p>
        </div>
        <div class="progress-element">
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="name">Visual</p>
          <p class="progress">72 / 100</p>
        </div>
        <button class="summary-btn">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
